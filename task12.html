            <tr>

                <td>

                <td><input name="Password" type="password"></input></td>

            <tr>
                <td>
                    Phone Number:
                </td>
                <td><input name="Phone" type="number"></input></td>
            </tr>
            <tr>
                <td>

                <td><input name="gender" id="Male" value="Male" class="gender" type="radio">Male</input>

            </tr>
            <tr>
                <td>
                    Language:
                </td>

                </select></td>
            </tr>

                <td>
                    Zipcode:
                </td>
                <td><input name="Name" type="number"></input></td>
            </tr>
            <tr>
                <td>
                    About:

            </tr>
            <br>

            </tr>
